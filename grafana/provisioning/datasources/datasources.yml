apiVersion: 1
datasources:
- name: Loki
  type: loki
  access: proxy
  url: http://loki:3101

- name: Prometheus
  type: prometheus
  access: proxy
  url: http://prometheus:9090
  isDefault: true

- name: Tempo
  type: tempo
  access: proxy
  url: http://tempo:3200  # Use the appropriate URL for your Tempo instance
  editable: false
  jsonData:
    httpMethod: GET
